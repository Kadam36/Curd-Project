{% extends "home.html" %}
{% block firstbit %}
<h1 class="text-center">Update Employee Data</h1>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form action="/update/{{emp.id}}" method="POST">
                    {%csrf_token%}
                        <div class="md-3"><label for="Name">Name</label>
                            <input type="text" class="form-control" name="Name" placeholder="Enter your name" required value={{emp.ename}}></div>
                        <div class="md-3"><label for="Name">Location</label>
                            <input type="text" class="form-control" name="Location" placeholder="Enter your Location" required value={{emp.elocation}}></div>
                        <div class="md-3"><label for="Name">Email</label>
                            <input type="text" class="form-control" name="Email" placeholder="Enter your Email" required value={{emp.email}}></div>
                        <div class="container text-center my-2"></div>
                        
                        
                        
                        <input type="submit" value="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
